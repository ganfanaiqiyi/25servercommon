<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label for="c-image" class="control-label col-xs-12 col-sm-2">图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="" class="form-control" size="50" name="row[image]" type="text" value="" data-rule="required">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-image" class="btn btn-danger faupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-packname" class="control-label col-xs-12 col-sm-2">包名:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-packname" class="form-control" name="row[packname]" type="text" value="" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label for="c-startActivity" class="control-label col-xs-12 col-sm-2">StartActivity:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-startActivity" class="form-control" name="row[startActivity]" type="text" value="" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label for="c-version" class="control-label col-xs-12 col-sm-2">最新版本:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-version" class="form-control" name="row[version]" type="text" value="" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label for="c-url" class="control-label col-xs-12 col-sm-2">链接:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-url" class="form-control" name="row[url]" type="text" value="" data-rule="required">
        </div>
    </div>

    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">链接类型:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[type]-0"><input id="row[type]-0" name="row[type]" type="radio" value="app" checked /> APP</label>
                <label for="row[type]-1"><input id="row[type]-1" name="row[type]" type="radio" value="link" /> 外部浏览器</label>
                <label for="row[type]-2"><input id="row[type]-2" name="row[type]" type="radio" value="webview" /> 内部浏览器</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="c-sort" class="control-label col-xs-12 col-sm-2">排序:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort" class="form-control" name="row[sort]" type="text" value="0" data-rule="required;integer">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">所需权限</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                <label for="row[permissions]-0"><input id="row[permissions]-0" name="row[permissions]" type="radio" value="normal" checked /> 不限制</label>
                <label for="row[permissions]-1"><input id="row[permissions]-1" name="row[permissions]" type="radio" value="vip" /> 需要VIP</label>
                <!-- <label for="row[permissions]-2"><input id="row[permissions]-2" name="row[permissions]" type="radio" value="trysee" /> VIP或试看</label> -->
            </div>

        </div>
    </div>
    <!-- <div class="form-group">
        <label for="c-noPermissionMessage" class="control-label col-xs-12 col-sm-2">无权限提示消息:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-noPermissionMessage" class="form-control" name="row[noPermissionMessage]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-noPermissionsUrl" class="control-label col-xs-12 col-sm-2">无权限时跳转URL:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-noPermissionsUrl" class="form-control" name="row[noPermissionsUrl]" type="text" value="">
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                <label for="row[status]-0"><input id="row[status]-0" name="row[status]" type="radio" value="normal" checked /> 启用</label>
                <label for="row[status]-1"><input id="row[status]-1" name="row[status]" type="radio" value="hidden" /> 禁用</label>
            </div>

        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">权限:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[type]-normal"><input id="row[status]-normal" name="row[status]" type="radio" value="normal" checked /> 无限制</label>
            </div>

        </div>
    </div> -->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script>
    
</script>
