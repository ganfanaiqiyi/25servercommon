<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    
    <div style="margin-bottom:50px;"><text style="color:red;">注意：所有使用旧图标的广告都会替换成新图标</text></div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">旧图标:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-url" class="form-control" name="oldUrl" readonly="true" type="text" value="{$row.image|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">新图标:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-url2" class="form-control" name="newUrl" type="text" value="">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

</script>
