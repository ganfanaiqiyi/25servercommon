    <script type="text/javascript" charset="UTF-8" src="https://web.cdn.openinstall.io/openinstall.js"></script>
	<script type="text/javascript">
        var u = navigator.userAgent;
        var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if(isIOS){
            var iosUrl = "{$site.ios_down_url}";
            if(iosUrl){
                location.href = iosUrl;
            }
        }

        var data = OpenInstall.parseUrlParams();

        if(!data){
            data = {};
        }
        if(!data.channelCode){
            data.channelCode = '{$channel}';
        }

        var channelCode = data.channelCode;

        new OpenInstall({
            appKey : "ctaon8",
            onready : function() {
                var m = this, button = document.getElementById("btn_down"),bgImage=document.getElementById("bgImage");
                button.onclick = function() {
                    m.install({data:data,channelCode:channelCode});//延迟指定绑定参数与渠道编号
                    return false;
                };
            }
        }, data);

        
    </script>
