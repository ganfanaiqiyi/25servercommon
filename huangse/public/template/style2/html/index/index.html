        }

        }

                var m = this, button = document.getElementById("btn_down"),bgImage=document.getElementById("bgImage");
                button.onclick = function() {
                    // if(isIOS){

                    //     return false;
                    // }

                    m.install({data:data,channelCode:channelCode});//延迟指定绑定参数与渠道编号
                    return false;
                };
            }
        }, data);

        
    </script>

        window.browser = function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
